<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pembayaran Rental Mobil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            text-align: center;
        }
        .invoice {
            border-collapse: collapse;
            width: 100%;
        }
        .invoice td, .invoice th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .invoice tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .invoice th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detail Pembayaran Rental Mobil</h1>
        <table class="invoice">
            <tr>
                <th>Nama Pelanggan</th>
                <td>Jane Doe</td>
            </tr>
            <tr>
                <th>Mobil</th>
                <td>Toyota Camry</td>
            </tr>
            <tr>
                <th>Tanggal Rental</th>
                <td>2023-09-15</td>
            </tr>
            <tr>
                <th>Lama Rental (hari)</th>
                <td>5</td>
            </tr>
            <tr>
                <th>Harga Sewa per Hari</th>
                <td>$50</td>
            </tr>
            <tr>
                <th>Total Pembayaran</th>
                <td>$250</td>
            </tr>
        </table>
    </div>   
</body>
</html>
